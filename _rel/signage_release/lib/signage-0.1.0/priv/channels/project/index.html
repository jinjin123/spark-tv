<!DOCTYPE html>
<html>
<head>
</head>
<body>
<script type="text/javascript">
  location.href = (function (url){
      url = url ? url : location.href;
      var m = url.match(/^([^:]+):\/\/([^:\/]+)(:([0-9]+))?(\/[^\/]*)*/)
      if(m){
          return {
              protocol:m[1],
              host:m[2],
              port:m[4],
              path:(m[5] === undefined ? '/' : m[5]),
              base:(m[1] + '://' + m[2] + (m[3] ? m[3] : '')) 
          };
      }
  })().base + '/project';
</script>
</body>
</html>
